<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی حدس عدد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="container">
      <h1><i class="fas fa-gamepad icon"></i>بازی حدس عدد</h1>
      <form id="gameForm">
        <label for="start"
          ><i class="fas fa-hourglass-start icon"></i>شروع بازه</label
        >
        <input type="number" id="start" required />
        <label for="end"
          ><i class="fas fa-hourglass-end icon"></i>پایان بازه</label
        >
        <input type="number" id="end" required />
        <button type="button" id="startGame">
          <i class="fas fa-play icon"></i>شروع بازی
        </button>
      </form>
      <form id="guessForm" style="display: none">
        <label for="guess"><i class="fas fa-question icon"></i>حدس شما</label>
        <input type="number" id="guess" required />
        <button type="button" id="submitGuess">
          <i class="fas fa-paper-plane icon"></i>ارسال حدس
        </button>
      </form>
      <p id="attemptsLeft"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
